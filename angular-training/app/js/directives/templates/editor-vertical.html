<div>
	<table>
		<tr>
			<td width='30%'>
				<div class="preview preview-vertical" compile='code' ng-style="{'height': height }"/>
			</td>
			<td width='2000'>
				<div ng-show='showTabs'>
					<tabset>
						<tab ng-repeat='file in files' active='file.isCurrent' heading='{{file.name}}' select='switchToFile(file)'/>
					</tabset>
				</div>
				<pre id='editor' ng-transclude ng-style="{'height': height}"/>
			</td>
		</tr>
	</table>
</div>
