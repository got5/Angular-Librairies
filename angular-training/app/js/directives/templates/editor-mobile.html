<div>
	<table>
		<tr>
			<td>
				<div class='mobile-preview' compile='code'/>
			</td>
			<td width='100%'>
				<div ng-show='showTabs'>
					<tabset>
						<tab ng-repeat='file in files' active='file.isCurrent' heading='{{file.name}}' select='switchToFile(file)'/>
					</tabset>
				</div>
				<pre id='editor' ng-transclude ng-style="{'height': height}"></pre>
			</td>
		</tr>
	</table>
</div>
