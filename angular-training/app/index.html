<head>
    <title>HTML5/CSS3 Training</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>

    <link rel="stylesheet" href="styles/animation.css"/>
    <link rel="stylesheet" href="styles/bootstrap.css"/>
    <link rel="stylesheet" href="styles/main.css"/>


</head>
    <body ng-app="trainingApp">

        <div class="slide" ng-controller="MainController">

            <div ng-cloak popover-placement="bottom" popover="{{popupText}}" ng-mousemove="setPopupText($event)"
                 popover-trigger="mouseenter">
                <a ng-click="gotoSelectedSlide()">
                    <progressbar value="slideIndexAsPc" type="danger" class="progress-slideshow active">
                        {{height()}} <span style="color:black; white-space:nowrap;">{{slideIndex}} / {{slides.length}}</span>
                    </progressbar>
                </a>
            </div>

            <a ng-click="previousSlide()">
                <div class="left-triangle"></div>
            </a>

            <a ng-click="nextSlide()">
                <div class="right-triangle"></div>
            </a>

            <a ng-show="!options.disableRemarks && displayRemarksIcon()" ng-click="showRemarks()" class="remarks">
                <img src="images/info.png" />
            </a>

            <div ng-cloak class="header" ng-show="slides[slideIndex].title">
                <h1 class="title">{{slideIndex}}. {{slides[slideIndex].title}}</h1>
            </div>

            <div ng-cloak ng-view ng-class="getAnimation()"></div>
        </div>

        <!--build:js js/script.js-->

        <script src="vendor/angular/angular.min.js" type="text/javascript" > </script>
        <script src="vendor/angular-route/angular-route.min.js" type="text/javascript" > </script>
        <script src="vendor/angular-animate/angular-animate.min.js" type="text/javascript" > </script>
        <script src="vendor/angular-ui-bootstrap-bower/ui-bootstrap-tpls.min.js" type="text/javascript" > </script>
        <script src="vendor/angular-sanitize/angular-sanitize.min.js" type="text/javascript" > </script>

        <script src="editor/templates.js" type="text/javascript" > </script>
        <script src="editor/training-editor.js" type="text/javascript" > </script>
        <script src="editor/js/editor.js" type="text/javascript" > </script>
        <script src="editor/js/corrector.js" type="text/javascript" > </script>

        <script src="js/app.js" type="text/javascript" > </script>
