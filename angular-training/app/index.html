<!DOCTYPE html>  
<html>
  <head>
  	<title>AngularJS Training</title>
    <link rel="stylesheet" href="styles/bootstrap.css"/>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-app="angularTrainingApp">

    <div class="slide" ng-controller="MainController">
    
    	<div popover-placement="bottom"  popover="{{popupText}}" ng-mousemove="setPopupText($event)">
	    	<a ng-click="gotoSelectedSlide()">
	    		<progressbar  value="slideIndexAsPc" type="danger" class="progress-slideshow active">
                    <span style="color:black; white-space:nowrap;" ng-cloak>{{slideIndex}} / {{slides.length}}</span></progressbar>
	    	</a>
	    </div>
    
	    <a ng-click="previousSlide()">
	        <div class="left-triangle"></div>
	    </a>
	    
	    <a ng-click="nextSlide()">
	        <div class="right-triangle"></div>
	    </a>
	    
	    <div class="header" ng-show="slides[slideIndex].title">
	        <h1 class="title" ng-bind-html-unsafe="slideIndex + '. ' + slides[slideIndex].title"></h1>
	    </div>
	    
	    <div id="views" ng-view></div>
	</div>


	<script src="components/firebase/firebase.js"></script>
    <script src="components/angular/angular.js"></script>
    <script src="components/angular-route/angular-route.js"></script>
    <script src="components/angular-resource/angular-resource.js"></script>
    <script src="components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
    <script src="components/angularfire/angularfire.js"></script>
    <script src="components/lodash/dist/lodash.js"></script>
    <script src="components/ace-builds/src/ace.js"></script>

    <script src="js/app.js"></script>
    
    <script src="js/controllers/mainController.js"></script>
    <script src="js/controllers/slides.js"></script>
    <script src="js/controllers/DirectiveSlideController.js"></script>
    
    <script src="js/directives/directives.js"></script>
    <script src="js/directives/editor.js"></script>
    <script src="js/directives/corrector.js"></script>
    <script src="js/directives/suggest.js"></script>
    
    <script src="js/filters/filters.js"></script>
    
    <script src="js/services/services.js"></script>

  </body>
</html>
